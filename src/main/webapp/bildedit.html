<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Marcel Suter"/>
  <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
  <meta name="project" content="Bookshelf"/>
  <meta name="description" content="book form edit"/>
  <title>Buch bearbeiten</title>
  <script src="js/bildedit.js"></script>
  <script src="./js/bilderlist.js"></script>
  <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
  <span id="message" style="color: red;"></span>
</nav>
<h3>Buch bearbeiten</h3>
<form id="bildeditForm" name="bildedit">
  <table>
    <tr>
      <td><label for="title">Bildtitel</label></td>
      <td>
        <input id="title" name="title" type="text" size="30" minlength="2" maxlength="30" required/>
        <input id="bildUUID" name="bildUUID" type="hidden"/>
      </td>
    </tr>
    <tr>
      <td><label for="author">Name</label></td>
      <td><input id="author" name="author" type="text" size="30" minlength="5" maxlength="50" required/></td>
    </tr>
    <tr>
      <td><label for="publisher">Verlag</label></td>
      <td>
        <select id="publisher" name="publisherUUID" required>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="price">Preis</label></td>
      <td><input id="price" name="price" type="number" min="0.05" max="199.95" step="0.05"/></td>
    </tr>
    <tr>
      <td><label for="isbn">ISBN</label></td>
      <td>
        <input id="isbn" name="isbn" type="pattern"
               pattern="(?=[0-9]{13}|[- 0-9]{17})97[89](-[0-9]{1,5}){3}-[0-9]"/>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td>
        <button id="save" type="submit">Speichern</button>
      </td>
      <td>
        <button id="reset" type="reset">Zurücksetzen</button>
      </td>
      <td>
        <button id="cancel" type="button">Abbruch</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
