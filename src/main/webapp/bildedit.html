<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Marcel Suter"/>
  <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
  <meta name="project" content="Bookshelf"/>
  <meta name="description" content="book form edit"/>
  <title>Buch bearbeiten</title>
  <script src="js/bildedit.js"></script>
  <script src="./js/bilderlist.js"></script>
  <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
  <span id="message" style="color: red;"></span>
</nav>
<h3>Buch bearbeiten</h3>
<form id="bildeditForm" name="bildedit">
  <table>
    <tr>
      <td><label for="bildUUID">Bild UUID</label></td>
      <td>
        <input id="bildUUID" name="title" type="text" size="30" minlength="2" maxlength="30" required/>
      </td>
    </tr>
    <tr>
      <td><label for="name">Name</label></td>
      <td><input id="name" name="name" type="text" size="30" minlength="5" maxlength="50" required/></td>
    </tr>
    <tr>
      <td><label for="kuenstler">Kuenstler</label></td>
      <td><input id="kuenstler" name="name" type="text" size="30" minlength="5" maxlength="50" required/></td>

    </tr>
    <tr>
      <td><label for="datum">Datum</label></td>
      <td><input id="datum" name="datum" type="number" min="0" max="2022" step="10"/></td>
    </tr>
    <tr>
      <td><label for="art">Art</label></td>
      <td><input id="art" name="art" type="text"/></td>
    </tr>
    <tr>
      <td><label for="preis">Preis</label></td>
      <td><input id="preis" name="preis" type="number" min="0" step="10000"/></td>
    </tr>
  </table>
  <table>
    <tr>
      <td>
        <button id="save" type="submit">Speichern</button>
      </td>
      <td>
        <button id="reset" type="reset">Zurücksetzen</button>
      </td>
      <td>
        <button id="cancel" type="button">Abbruch</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
